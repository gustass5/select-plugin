<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <button id="disablePlugin" style="cursor: pointer;">Disable</button>
    <input
      id="toggleColor"
      style="width: 35px; cursor: pointer;"
      type="range"
      max="1"
      min="0"
    />
    <input id="changeColor" type="color" />
    <input
      id="toggleBorder"
      style="width: 35px; cursor: pointer;"
      type="range"
      max="1"
      min="0"
    />
    <select id="changeBorderType">
      <option value="solid">Solid</option>
      <option value="dotted">Dotted</option>
      <option value="double">Double</option>
      <option value="dashed">Dashed</option>
    </select>
    <input id="changeBorderColor" type="color" />
    <script src="./popup.js"></script>
  </body>
</html>
